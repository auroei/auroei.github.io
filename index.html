    }, {

    }, {

    }, {

        "indct": "Imports, percent of GDP",

    }, {

    }, {

    }, {

    }, {

    }, {

    }, {

    }, {

    }, {

    }, {

    }, {

        "indct": "Remittances",

    }, {

    }, {

        "indct": "Government debt as percent of GDP",
        "defn": " DESCRIPTION : Debt is the entire stock of direct government fixed-term contractual obligations to others outstanding on a particular date. It includes domestic and foreign liabilities such as currency and money deposits, securities other than shares, and loans. It is the gross amount of government liabilities reduced by the amount of equity and financial derivatives held by the government. Because debt is a stock rather than a flow, it is measured as of a given date, usually the last day of the fiscal year."
    }, {

        "indct": "Economic growth forecast",
        "defn": " DESCRIPTION : Year-on-year percent changes in constant price GDP. The base year is country-specific. Expenditure-based GDP is the total final expenditure at purchasers prices including the f.o.b. value of exports of goods and services, less the f.o.b. value of imports of goods and services."
    }, {

        "indct": "Investment forecast",
        "defn": " DESCRIPTION : Expressed as a ratio of total investment in current local currency and GDP in current local currency. Investment or gross capital formation is measured by the total value of the gross fixed capital formation and changes in inventories and acquisitions less disposals of valuables for a unit or sector."
    }, {

        "indct": "Inflation forecast",
        "defn": " DESCRIPTION : Year-on-year percentage changes in end-of-period consumer prices."
    }, {

        "indct": "Unemployment rate forecast",
        "defn": " DESCRIPTION : The unemployment rate is the number of unemployed persons as a percentage of the labor force (the total number of people employed plus unemployed)."
    }, {

        "indct": "Budget balance forecast",
        "defn": " DESCRIPTION : The structural budget balance refers to the general government cyclically adjusted balance adjusted for nonstructural elements beyond the economic cycle. These include temporary financial sector and asset price movements as well as one-off, or temporary, revenue or expenditure items. The cyclically adjusted balance is the fiscal balance adjusted for the effects of the economic cycle."
    }, {

        "indct": "Current account forecast",
        "defn": " DESCRIPTION : The current account is all transactions other than those in financial and capital items. The major classifications are goods and services, income and current transfers. "
    }, {

        "indct": "Rule of law",
        "defn": " DESCRIPTION : The index (-2.5 weak; 2.5 strong) for Rule of Law captures perceptions of the extent to which agents have confidence in and abide by the rules of society, and in particular the quality of contract enforcement, property rights, the police, and the courts, as well as the likelihood of crime and violence."
    }, {

        "indct": "Government effectiveness",
        "defn": " DESCRIPTION : The index (-2.5 weak; 2.5 strong)  of Government Effectiveness captures perceptions of the quality of public services, the quality of the civil service and the degree of its independence from political pressures, the quality of policy formulation and implementation, and the credibility of the government's commitment to such policies."
    }, {

        "indct": "Control of corruption",
        "defn": " DESCRIPTION : The index for Control of Corruption captures perceptions of the extent to which public power is exercised for private gain, including both petty and grand forms of corruption, as well as capture of the state by elites and private interests."
    }, {

        "indct": "Regulatory quality",
        "defn": " DESCRIPTION : The index of Regulatory Quality captures perceptions of the ability of the government to formulate and implement sound policies and regulations that permit and promote private sector development. "
    }, {

        "indct": "Voice and accountability",
        "defn": " DESCRIPTION : The index for Voice and Accountability captures perceptions of the extent to which the citizens are able to participate in selecting their government, as well as freedom of expression, freedom of association, and a free media."
    }, {

        "indct": "Political stability",
        "defn": " DESCRIPTION : The index of Political Stability and Absence of Violence/Terrorism measures perceptions of the likelihood that the government will be destabilized or overthrown by unconstitutional or violent means, including politically-motivated violence and terrorism. The index is an average of several other indexes from the Economist Intelligence Unit, the World Economic Forum, and the Political Risk Services, among others."
    }, {

        "indct": "Corruption perceptions - Transparency International",
        "defn": " DESCRIPTION : The Corruption Perceptions Index (100 = no corruption) is an indicator of perceptions of public sector corruption, i.e. administrative and political corruption. The indicator values are determined by using information from surveys and assessments of corruption, collected by a variety of reputable institutions."
    }, {

        "indct": "Political rights",
        "defn": " DESCRIPTION : The Political Rights ratings (7 weak - 1 strong) from the Freedom House evaluate three categories: electoral process, political pluralism and participation, and the functioning of government. The index ranges from 1 (strong rights) to 7 (weak rights)."
    }, {

        "indct": "Civil liberties",
        "defn": " DESCRIPTION : The Civil Liberties index (7 weak - 1 strong) from the Freedom House evaluate the following: freedom of expression and belief, associational and organizational rights, rule of law, and personal autonomy and individual rights. The rating ranges from 1 (strong liberties) to 7 (no liberties)."
    }, {

        "indct": "Women in parliament",
        "defn": " DESCRIPTION : Women in parliaments are the percentage of parliamentary seats in a single or lower chamber held by women."
    }, {

        "indct": "Corporate tax rate",
        "defn": " DESCRIPTION : The highest statutory corporate tax rate at central government level. Rates are provided by KPMG member firms."
    }, {

        "indct": "Personal income tax rate",
        "defn": " DESCRIPTION : The highest statutory marginal tax rate applied to the taxable income of individuals. Rates are provided by KPMG member firms."
    }, {

        "indct": "Indirect tax rate",
        "defn": " DESCRIPTION : Statutory VAT rates or consumption taxes similar to a VAT. Rates are provided by KPMG member firms."
    }, {

        "indct": "Tax revenue",
        "defn": " DESCRIPTION : Tax revenue refers to compulsory transfers to the central government for public purposes. Certain compulsory transfers such as fines, penalties, and most social security contributions are excluded. Refunds and corrections of erroneously collected tax revenue are treated as negative revenue."
    }, {

        "indct": "Commercial tax rate",
        "defn": " DESCRIPTION : Total tax rate measures the amount of taxes and mandatory contributions payable by businesses after accounting for allowable deductions and exemptions as a share of commercial profits. Taxes withheld (such as personal income tax) or collected and remitted to tax authorities (such as value added taxes, sales taxes or goods and service taxes) are excluded."
    }, {

        "indct": "Tax preparation time",
        "defn": " DESCRIPTION : Time to prepare and pay taxes is the time, in hours per year, it takes to prepare, file, and pay (or withhold) three major types of taxes: the corporate income tax, the value added or sales tax, and labor taxes, including payroll taxes and social security contributions."
    }, {

        "indct": "Number of taxes",
        "defn": " DESCRIPTION : Tax payments by businesses are the total number of taxes paid by businesses, including electronic filing. The tax is counted as paid once a year even if payments are more frequent."
    }, {

        "indct": "Taxes on goods and services",
        "defn": " DESCRIPTION : Taxes on goods and services include general sales and turnover or value added taxes, selective excises on goods, selective taxes on services, taxes on the use of goods or property, taxes on extraction and production of minerals, and profits of fiscal monopolies."
    }, {

        "indct": "Taxes on international trade",
        "defn": " DESCRIPTION : Taxes on international trade include import duties, export duties, profits of export or import monopolies, exchange profits, and exchange taxes."
    }, {

        "indct": "Income and profits taxes",
        "defn": " DESCRIPTION : Taxes on income, profits, and capital gains are levied on the actual or presumptive net income of individuals, on the profits of corporations and enterprises, and on capital gains, whether realized or not, on land, securities, and other assets. Intragovernmental payments are eliminated in consolidation."
    }, {

        "indct": "Political risk, short-term",
        "defn": " DESCRIPTION : Political risk related to short-term export transactions. Political risk covers the risks of foreign exchange shortages, wars, revolutions, natural disasters and arbitrary government actions. Countries are classified into seven categories (from 1-low risk to 7-high risk) reflecting the intensity of political risk."
    }, {

        "indct": "Political risk, long-term",
        "defn": " DESCRIPTION : Political risk related to export transactions with a credit period of more than two years. Political risk covers the risks of foreign exchange shortages, wars, revolutions, natural disasters and arbitrary government actions. Countries are classified into seven categories (from 1-low risk to 7-high risk) reflecting the intensity of political risk."
    }, {

        "indct": "Transactions risk",
        "defn": " DESCRIPTION : Special cash transactions are mainly contracting works and projects with long realization periods but payable on a cash basis as the work progresses. Political risk covers the risks of foreign exchange shortages, wars, revolutions, natural disasters and arbitrary government actions Countries are classified into seven categories (from 1-low risk to 7-high risk) reflecting the intensity of political risk."
    }, {

        "indct": "Transfer risk",
        "defn": " DESCRIPTION : Transfer risk = Political risk related to countries’ solvency. Countries are classified into seven categories: from 1 (low risk) to 7 (high risk)."
    }, {

        "indct": "Expropriation risk",
        "defn": " DESCRIPTION : Risk of expropriation and government action = The risk of expropriation and government action covers the risks of expropriation, breach of contract by the government, a possible negative change of attitude towards foreign investors, and also risks related to the functioning of the judiciary system. Countries are classified into seven categories: from 1 (low risk) to 7 (high risk)."
    }, {

        "indct": "War risk",
        "defn": " DESCRIPTION : War Risk = War risk covers the risks of external conflicts and the risks of domestic political violence. Domestic political violence includes terrorism, civil unrest, socio-economic conflicts, racial and ethnic tension and the extreme case of civil war. Countries are classified into seven categories (from 1-low risk to 7-high risk) reflecting the intensity of war risk."
    }, {

        "indct": "Percent of world population",
        "defn": " DESCRIPTION : The population share of a particular country is measured as its population as percent of the total world population in a given year. Total population is based on the de facto definition of population, which counts all residents regardless of legal status or citizenship--except for refugees not permanently settled in the country of asylum, who are generally considered part of the population of their country of origin. The values shown are midyear estimates."
    }, {

        "indct": "Percent of world GDP",
        "defn": " DESCRIPTION : We calculated the world GDP as the sum of the GDP of all countries expressed in current USD. The share of GDP is the GDP of a particular country as percent of the world GDP. GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in current U.S. dollars. Dollar figures for GDP are converted from domestic currencies using single year official exchange rates. For a few countries where the official exchange rate does not reflect the rate effectively applied to actual foreign exchange transactions, an alternative conversion factor is used."
    }, {

        "indct": "Percent of world exports",
        "defn": " DESCRIPTION : The share of world exports equals the exports of a particular country as percent of the total exports of all countries around the world. Exports of goods and services represent the value of all goods and other market services provided to the rest of the world. They include the value of merchandise, freight, insurance, transport, travel, royalties, license fees, and other services, such as communication, construction, financial, information, business, personal, and government services. They exclude compensation of employees and investment income (formerly called factor services) and transfer payments. Data are in current U.S. dollars."
    }, {

        "indct": "Percent of world imports",
        "defn": " DESCRIPTION : The share of world exports equals the exports of a particular country as percent of the total exports of all countries around the world. Imports of goods and services represent the value of all goods and other market services received from the rest of the world. They include the value of merchandise, freight, insurance, transport, travel, royalties, license fees, and other services, such as communication, construction, financial, information, business, personal, and government services. They exclude compensation of employees and investment income (formerly called factor services) and transfer payments. Data are in current U.S. dollars."
    }, {

        "indct": "Percent of world FDI",
        "defn": " DESCRIPTION : Foreign direct investment refers to direct investment equity flows in the reporting economy. It is the sum of equity capital, reinvestment of earnings, and other capital. Direct investment is a category of cross-border investment associated with a resident in one economy having control or a significant degree of influence on the management of an enterprise that is resident in another economy. Ownership of 10 percent or more of the ordinary shares of voting stock is the criterion for determining the existence of a direct investment relationship. Data are in current U.S. dollars."
    }, {

        "indct": "Percent of world oil reserves",
        "defn": " DESCRIPTION : The share of world oil reserves is calculated as the proven oil reserves of a country as percent of the total proven oil reserves for the world."
    }, {

        "indct": "External debt",
        "defn": " DESCRIPTION : Total external debt stocks to gross national income. Total external debt is debt owed to nonresidents repayable in currency, goods, or services. Total external debt is the sum of public, publicly guaranteed, and private nonguaranteed long-term debt, use of IMF credit, and short-term debt. Short-term debt includes all debt having an original maturity of one year or less and interest in arrears on long-term debt. GNI (formerly GNP) is the sum of value added by all resident producers plus any product taxes (less subsidies) not included in the valuation of output plus net receipts of primary income (compensation of employees and property income) from abroad."
    }, {

        "indct": "Interest rate on external debt",
        "defn": " DESCRIPTION : Interest represents the average interest rate on all new public and publicly guaranteed loans contracted during the year. To obtain the average, the interest rates for all public and publicly guaranteed loans have been weighted by the amounts of the loans. Public debt is an external obligation of a public debtor, including the national government, a political subdivision (or an agency of either), and autonomous public bodies. Publicly guaranteed debt is an external obligation of a private debtor that is guaranteed for repayment by a public entity."
    }, {

        "indct": "Short-term external debt",
        "defn": " DESCRIPTION : Short-term debt includes all debt having an original maturity of one year or less and interest in arrears on long-term debt. Total external debt is debt owed to nonresidents repayable in currency, goods, or services. Total external debt is the sum of public, publicly guaranteed, and private nonguaranteed long-term debt, use of IMF credit, and short-term debt. "
    }, {

        "indct": "Maturity on new external debt",
        "defn": " DESCRIPTION : Maturity is the number of years to original maturity date, which is the sum of grace and repayment periods. Grace period for principal is the period from the date of signature of the loan or the issue of the financial instrument to the first repayment of principal. The repayment period is the period from the first to last repayment of principal. To obtain the average, the maturity for all public and publicly guaranteed loans have been weighted by the amounts of the loans. Public debt is an external obligation of a public debtor, including the national government, a political subdivision (or an agency of either), and autonomous public bodies. Publicly guaranteed debt is an external obligation of a private debtor that is guaranteed for repayment by a public entity."
    }, {

        "indct": "Short-term debt to reserves",
        "defn": " DESCRIPTION : Short-term debt includes all debt having an original maturity of one year or less and interest in arrears on long-term debt. Total reserves includes gold."
    }, {

        "indct": "Internet users",
        "defn": " DESCRIPTION : Internet users percent of population are individuals who have used the Internet (from any location) in the last 3 months. The Internet can be used via a computer, mobile phone, personal digital assistant, games machine, digital TV etc."
    }, {

        "indct": "Internet subscribers",
        "defn": " DESCRIPTION : Fixed broadband subscriptions refers to fixed subscriptions to high-speed access to the public Internet (a TCP/IP connection), at downstream speeds equal to, or greater than, 256 kbit/s. This includes cable modem, DSL, fiber-to-the-home/building, other fixed (wired)-broadband subscriptions, satellite broadband and terrestrial fixed wireless broadband. This total is measured irrespective of the method of payment. It excludes subscriptions that have access to data communications (including the Internet) via mobile-cellular networks. It should include fixed WiMAX and any other fixed wireless technologies. It includes both residential subscriptions and subscriptions for organizations."
    }, {

        "indct": "Internet subscribers, per 100 people",
        "defn": " DESCRIPTION : Fixed broadband subscriptions refers to fixed subscriptions to high-speed access to the public Internet (a TCP/IP connection), at downstream speeds equal to, or greater than, 256 kbit/s. This includes cable modem, DSL, fiber-to-the-home/building, other fixed (wired)-broadband subscriptions, satellite broadband and terrestrial fixed wireless broadband. This total is measured irrespective of the method of payment. It excludes subscriptions that have access to data communications (including the Internet) via mobile-cellular networks. It should include fixed WiMAX and any other fixed wireless technologies. It includes both residential subscriptions and subscriptions for organizations."
    }, {

        "indct": "Mobile phone subscribers",
        "defn": " DESCRIPTION : Mobile cellular telephone subscriptions are subscriptions to a public mobile telephone service that provide access to the PSTN using cellular technology. The indicator includes (and is split into) the number of postpaid subscriptions, and the number of active prepaid accounts (i.e. that have been used during the last three months). The indicator applies to all mobile cellular subscriptions that offer voice communications. It excludes subscriptions via data cards or USB modems, subscriptions to public mobile data services, private trunked mobile radio, telepoint, radio paging and telemetry services."
    }, {

        "indct": "Mobile phone subscribers, per 100 people",
        "defn": " DESCRIPTION : Mobile cellular telephone subscriptions are subscriptions to a public mobile telephone service that provide access to the PSTN using cellular technology. The indicator includes (and is split into) the number of postpaid subscriptions, and the number of active prepaid accounts (i.e. that have been used during the last three months). The indicator applies to all mobile cellular subscriptions that offer voice communications. It excludes subscriptions via data cards or USB modems, subscriptions to public mobile data services, private trunked mobile radio, telepoint, radio paging and telemetry services."
    }, {

        "indct": "Airline passengers",
        "defn": " DESCRIPTION : Air passengers carried include both domestic and international aircraft passengers of air carriers registered in the country."
    }, {

        "indct": "Railroad lines, km",
        "defn": " DESCRIPTION : Rail lines are the length of railway route available for train service, irrespective of the number of parallel tracks."
    }, {

        "indct": "Railway transport of goods",
        "defn": " DESCRIPTION : Goods transported by railway are the volume of goods transported by railway, measured in metric tons times kilometers traveled."
    }, {

        "indct": "Railway passengers",
        "defn": " DESCRIPTION : Passengers carried by railway are the number of passengers transported by rail times kilometers traveled."
    }, {

        "indct": "Port traffic",
        "defn": " DESCRIPTION : Port container traffic measures the flow of containers from land to sea transport modes., and vice versa, in twenty-foot equivalent units (TEUs), a standard-size container. Data refer to coastal shipping as well as international journeys. Transshipment traffic is counted as two lifts at the intermediate port (once to off-load and again as an outbound lift) and includes empty units."
    }, {

        "indct": "Railroad infrastructure quality",
        "defn": " DESCRIPTION : The Quality of railroad 1(low) - 7(high) infrastrucutre indicator is one of the components of the Global Competitiveness Index published annually by the World Economic Forum (WEF). It represents an assessment of the quality of the railroad system in a given country based on data from the WEF Executive Opinion Survey, a long-running and extensive survey tapping the opinions of over 14,000 business leaders in 144 countries. The score for railroad infrastrucutre quality is based on only one question. The respondents are asked to rate the railroads in their country of operation on a scale from 1 (underdeveloped) to 7 (extensive and efficient by international standards). The individual responses are aggregated to produce a country score."
    }, {

        "indct": "Passenger car sales",
        "defn": " DESCRIPTION : The indicator estimates the number of new passenger car registrations and sales that took place within a country in a year. Passenger cars are road motor vehicles, other than a motor cycle, intended for the carriage of passengers and designed to seat no more than nine persons (including the driver)."
    }, {

        "indct": "Commercial vehicle sales",
        "defn": " DESCRIPTION : The indicator estimates the number of new commercial vehicle registrations and sales that took place within a country in a year. Commercial vehicles include light commercial vehicles, heavy trucks, coaches and buses (except for some countries in which the buses or heavy trucks data are not available)."
    }, {

        "indct": "Port infrastructure quality",
        "defn": " DESCRIPTION : The Quality of port infrastrucutre indicator is one of the components of the Global Competitiveness Index published annually by the World Economic Forum (WEF). It represents an assessment of the quality of port facilities in a given country based on data from the WEF Executive Opinion Survey, a long-running and extensive survey tapping the opinions of over 14,000 business leaders in 144 countries. The score for port infrastrucutre quality is based on only one question. The respondents are asked to rate the port facilities and inland waterways in their country of operation on a scale from 1 (underdeveloped) to 7 (extensive and efficient by international standards). For landlocked countries, the respondents are asked to rate the access to port facilities and inland waterways on a scale from 1 (impossible) to 7 (easy). The individual responses are aggregated to produce a country score."
    }, {

        "indct": "Internet bandwidth",
        "defn": " DESCRIPTION : International Internet bandwidth is the sum of the capacity of all Internet exchanges offering international bandwidth measured in kilobits per second (kb/s)."
    }, {

        "indct": "Air transport infrastructure quality",
        "defn": " DESCRIPTION : The Quality of air transport infrastructure indicator is one of the components of the Global Competitiveness Index published annually by the World Economic Forum (WEF). It represents an assessment of the quality of airports in a given country based on data from the WEF Executive Opinion Survey, a long-running and extensive survey tapping the opinions of over 14,000 business leaders in 144 countries. The score for air transport infrastructure quality is based on only one question. The respondents are asked to rate the passenger air transport in their country of operation on a scale from 1 (underdeveloped) to 7 (extensive and efficient by international standards). The individual responses are aggregated to produce a country score."
    }, {

        "indct": "Mobile network coverage",
        "defn": " DESCRIPTION : Mobile network coverage measures the percentage of inhabitants who are within range of a mobile cellular signal, irrespective of whether or not they are subscribers. This is calculated by dividing the number of inhabitants within range of a mobile cellular signal by the total population. "
    }, {

        "indct": "Roads quality",
        "defn": " DESCRIPTION : The Road quality indicator 1(low) - 7(high) is one of the components of the Global Competitiveness Index published annually by the World Economic Forum (WEF). It represents an assessment of the quality of roads in a given country based on data from the WEF Executive Opinion Survey, a long-running and extensive survey tapping the opinions of over 14,000 business leaders in 144 countries. The road quality indicator score is based on only one question. The respondents are asked to rate the roads in their country of operation on a scale from 1 (underdeveloped) to 7 (extensive and efficient by international standards). The individual responses are aggregated to produce a country score."
    }, {

        "indct": "Gasoline prices",
        "defn": " DESCRIPTION : Retail gasoline prices in USD per liter of fuel at the pump."
    }, {

        "indct": "Diesel prices",
        "defn": " DESCRIPTION : Retail diesel prices in USD per liter of fuel."
    }, {

        "indct": "Energy use per capita",
        "defn": " DESCRIPTION : Energy use refers to use of primary energy before transformation to other end-use fuels, which is equal to indigenous production plus imports and stock changes, minus exports and fuels supplied to ships and aircraft engaged in international transport."
    }, {

        "indct": "Share of clean energy",
        "defn": " DESCRIPTION : Renewable energy consumption is the share of renewables energy in total final energy consumption."
    }, {

        "indct": "Energy per $1000 GDP",
        "defn": " DESCRIPTION : Energy use per PPP GDP is the kilogram of oil equivalent of energy use per constant PPP GDP. Energy use refers to use of primary energy before transformation to other end-use fuels, which is equal to indigenous production plus imports and stock changes, minus exports and fuels supplied to ships and aircraft engaged in international transport. PPP GDP is gross domestic product converted to 2011 constant international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GDP as a U.S. dollar has in the United States."
    }, {

        "indct": "Electricity from renewable sources",
        "defn": " DESCRIPTION : Electricity production from renewable sources, excluding hydroelectric, includes geothermal, solar, tides, wind, biomass, and biofuels."
    }, {

        "indct": "Carbon dioxide emissions, thousands of tonnes",
        "defn": " DESCRIPTION : Carbon dioxide emissions are those stemming from the burning of fossil fuels and the manufacture of cement. They include carbon dioxide produced during consumption of solid, liquid, and gas fuels and gas flaring."
    }, {

        "indct": "Carbon dioxide emissions per capita",
        "defn": " DESCRIPTION : Carbon dioxide emissions are those stemming from the burning of fossil fuels and the manufacture of cement. They include carbon dioxide produced during consumption of solid, liquid, and gas fuels and gas flaring."
    }, {

        "indct": "Energy imports as percent of total energy use",
        "defn": " DESCRIPTION : Net energy imports are estimated as energy use less production, both measured in oil equivalents. A negative value indicates that the country is a net exporter. Energy use refers to use of primary energy before transformation to other end-use fuels, which is equal to indigenous production plus imports and stock changes, minus exports and fuels supplied to ships and aircraft engaged in international transport."
    }, {

        "indct": "GDP per unit of energy used",
        "defn": " DESCRIPTION : GDP per unit of energy use is the PPP GDP per kilogram of oil equivalent of energy use. PPP GDP is gross domestic product converted to 2011 constant international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GDP as a U.S. dollar has in the United States."
    }, {

        "indct": "Income from natural resources, percent of GDP",
        "defn": " DESCRIPTION : Total natural resources rents are the sum of oil rents, natural gas rents, coal rents (hard and soft), mineral rents, and forest rents."
    }, {

        "indct": "Revenue minus production cost of oil, percent of GDP",
        "defn": " DESCRIPTION : Oil rents are the difference between the value of crude oil production at world prices and total costs of production."
    }, {

        "indct": "Revenue minus production cost of natural gas, percent of GDP",
        "defn": " DESCRIPTION : Natural gas rents are the difference between the value of natural gas production at world prices and total costs of production."
    }, {

        "indct": "Access to electricity, percent of the population",
        "defn": " DESCRIPTION : Access to electricity is the percentage of population with access to electricity. Electrification data are collected from industry, national surveys and international sources."
    }, {

        "indct": "Electricity consumption by the industry",
        "defn": " DESCRIPTION : Definition"
    }, {

        "indct": "Oil reserves",
        "defn": " DESCRIPTION : (billion barrels) Proved reserves of crude oil are the estimated quantities of all liquids defined as crude oil, which geological and engineering data demonstrate with reasonable certainty to be recoverable in future years from reservoirs under existing economic and operating conditions."
    }, {

        "indct": "Oil production",
        "defn": " DESCRIPTION : Oil production (thousand barrels per day) includes the production of crude oil (including lease condensate), natural gas plant liquids, and other liquids, and refinery processing gain. Negative values indicate a net refinery processing loss."
    }, {

        "indct": "Gasoline production",
        "defn": " DESCRIPTION : Gasoline production (thousand barrels per day) includes production of: conventional gasoline; all types of oxygenated gasoline, including gasohol; and reformulated gasoline; but excludes production of aviation gasoline. Volumetric data on blending components, such as oxygenates, are not counted in data on finished motor gasoline until the blending components are blended into the gasoline."
    }, {

        "indct": "Jet fuel production",
        "defn": " DESCRIPTION : The indicator (thousand barrels per day) estimates the volume of jet fuel produced within a country expressed in thousand barrels per day. Jet fuel is a refined petroleum product used in jet aircraft engines and it includes kerosene-type jet fuel and naphtha-type jet fuel."
    }, {

        "indct": "Liquefied petroleum gas production",
        "defn": " DESCRIPTION : Liquefied petroleum gases include ethane, ethylene, propane, propylene, normal butane, butylene, isobutane, and isobutylene. The Liquefied Petroleum Gases production also includes, where data are available, liquefied petroleum gases sold directly from natural gas processing plants for fuel or chemical uses and pentanes plus."
    }, {

        "indct": "Oil consumption",
        "defn": " DESCRIPTION : Oil consumption (Total petroleum consumption in thousand barrels per day) includes internal consumption, refinery fuel and loss, and bunkering. Also included, where available, is direct combustion of crude oil."
    }, {

        "indct": "Gasoline consumption",
        "defn": " DESCRIPTION : Gasoline consumption includes the consumption of: conventional gasoline; all types of oxygenated gasoline, including gasohol; and reformulated gasoline; but excludes the consumption of aviation gasoline. Volumetric data on blending components, such as oxygenates, are not counted in the data on finished motor gasoline until the blending components are blended into the gasoline."
    }, {

        "indct": "Jet fuel consumption",
        "defn": " DESCRIPTION : The indicator estimates the volume of jet fuel consumed within a country expressed in thousand barrels per day. Jet fuel is a refined petroleum product used in jet aircraft engines and it includes kerosene-type jet fuel and naphtha-type jet fuel."
    }, {

        "indct": "LPG consumption",
        "defn": " DESCRIPTION : Liquefied petroleum gases include ethane, ethylene, propane, propylene, normal butane, butylene, isobutane, and isobutylene. The Liquefied Petroleum Gases consumption also includes, where data are available, liquefied petroleum gases sold directly from natural gas processing plants for fuel or chemical uses and pentanes plus."
    }, {

        "indct": "Coal reserves",
        "defn": " DESCRIPTION : Proven reserves (thousand short tons) of coal in million short tons. A short ton equals exactly 2,000 pounds or 907.18 kilograms."
    }, {

        "indct": "Coal production",
        "defn": " DESCRIPTION : Total primary coal production (thousand short tons) (Coal includes anthracite, subanthracite, bituminous, subbituminous, lignite, brown coal, and oil shale.)"
    }, {

        "indct": "Coal consumption",
        "defn": " DESCRIPTION : Coal consumption (thousand short tons) includes anthracite, subanthracite, bituminous, subbituminous, lignite, brown coal, and oil shale. It also includes net imports of metallurgical coke."
    }, {

        "indct": "Coal imports",
        "defn": " DESCRIPTION : Amount of foreign coal shipped to the country (thousand short tons)"
    }, {

        "indct": "Coal exports",
        "defn": " DESCRIPTION : Amount of coal shipped to foreign destinations."
    }, {

        "indct": "Electricity production, billion kilowatthours",
        "defn": " DESCRIPTION : Total electricity net generation (Net generation excludes the energy consumed by the generating units)"
    }, {

        "indct": "Electricity consumption",
        "defn": " DESCRIPTION : Total Electricity Net Consumption (billion kilowatthours) = total net electricity generation + electricity imports - electricity exports – electricity transmission and distribution losses.Net consumption excludes the energy consumed by the generating units."
    }, {

        "indct": "Electricity production capacity",
        "defn": " DESCRIPTION : Total Electricity Installed Capacity (Million Kilowatts)"
    }, {

        "indct": "Electricity imports",
        "defn": " DESCRIPTION : Annual import of electricity in billion kWh. "
    }, {

        "indct": "Electricity exports",
        "defn": " DESCRIPTION : Annual export of electricity in billion kWh. "
    }, {

        "indct": "Renewable power capacity",
        "defn": " DESCRIPTION : Total capacity to produce electricity from renewable resources in million kilowatts."
    }, {

        "indct": "Renewable power generation",
        "defn": " DESCRIPTION : Total Renewables Electricity Net Generation (Net generation excludes the energy consumed by the generating units and also excludes generation from hydroelectric pumped storage)"
    }, {

        "indct": "Fossil fuels electricity capacity",
        "defn": " DESCRIPTION : Installed capacity to produce electricity from fossil fuels including oil, coal, and natural gas."
    }, {

        "indct": "Fossil fuels electricity generation",
        "defn": " DESCRIPTION : Billion kilowatthours of electricity generated from fossil fuels including oil, coal, and natural gas."
    }, {

        "indct": "Wind electricity capacity",
        "defn": " DESCRIPTION : Installed capacity to produce electricity from wind in million kilowatts. "
    }, {

        "indct": "Wind electricity generation",
        "defn": " DESCRIPTION : Billion kilowatthours of electricity generated from wind. "
    }, {

        "indct": "Solar electricity capacity",
        "defn": " DESCRIPTION : Installed capacity to produce electricity from sunlight in million kilowatts."
    }, {

        "indct": "Solar electricity generation",
        "defn": " DESCRIPTION : Billion kilowatthours of electricity generated from sunlight."
    }, {

        "indct": "Hydroelectricity capacity",
        "defn": " DESCRIPTION : Installed capacity to produce hydroelectricity in million kilowatts."
    }, {

        "indct": "Hydroelectricity generation",
        "defn": " DESCRIPTION : Hydroelectric generation excludes generation from hydroelectric pumped storage."
    }, {

        "indct": "Nuclear electricity capacity",
        "defn": " DESCRIPTION : Installed capacity to produce hydroelectricity in million kilowatts."
    }, {

        "indct": "Nuclear power generation",
        "defn": " DESCRIPTION : Nuclear electricity net generation (Net generation excludes the energy consumed by the generating units)"
    }, {

        "indct": "Geothermal electricity capacity",
        "defn": " DESCRIPTION : Installed capacity to produce geothermal electricity in million kilowatts."
    }, {

        "indct": "Geothermal electricity generation",
        "defn": " DESCRIPTION : Billion kilowatthours of geothermal electricity generated."
    }, {

        "indct": "Forest area, percent of total land area",
        "defn": " DESCRIPTION : Forest area is land under natural or planted stands of trees of at least 5 meters in situ, whether productive or not, and excludes tree stands in agricultural production systems (for example, in fruit plantations and agroforestry systems) and trees in urban parks and gardens."
    }, {

        "indct": "Percent agricultural land",
        "defn": " DESCRIPTION : Agricultural land refers to the share of land area that is arable, under permanent crops, and under permanent pastures. Arable land includes land defined by the FAO as land under temporary crops (double-cropped areas are counted once), temporary meadows for mowing or for pasture, land under market or kitchen gardens, and land temporarily fallow. Land abandoned as a result of shifting cultivation is excluded. Land under permanent crops is land cultivated with crops that occupy the land for long periods and need not be replanted after each harvest, such as cocoa, coffee, and rubber. This category includes land under flowering shrubs, fruit trees, nut trees, and vines, but excludes land under trees grown for wood or timber. Permanent pasture is land used for five or more years for forage, including natural and cultivated crops."
    }, {

        "indct": "Employment in agriculture, % of total employment",
        "defn": " DESCRIPTION : Employment is defined as persons of working age who were engaged in any activity to produce goods or provide services for pay or profit, whether at work during the reference period or not at work due to temporary absence from a job, or to working-time arrangement. The agriculture sector consists of activities in agriculture, hunting, forestry and fishing, in accordance with division 1 (ISIC 2) or categories A-B (ISIC 3) or category A (ISIC 4)."
    }, {

        "indct": "Value added in the agricultural sector as percent of GDP",
        "defn": " DESCRIPTION : Agriculture corresponds to ISIC divisions 1-5 and includes forestry, hunting, and fishing, as well as cultivation of crops and livestock production. Value added is the net output of a sector after adding up all outputs and subtracting intermediate inputs. It is calculated without making deductions for depreciation of fabricated assets or depletion and degradation of natural resources. The origin of value added is determined by the International Standard Industrial Classification (ISIC), revision 3 or 4."
    }, {

        "indct": "Agriculture value added, billion USD",
        "defn": " DESCRIPTION : The annual value added created in the agricultural sector in billion USD. "
    }, {

        "indct": "Agriculture value added per worker, constant USD",
        "defn": " DESCRIPTION : Agriculture value added per worker is a measure of agricultural productivity. Value added in agriculture measures the output of the agricultural sector (ISIC divisions 1-5) less the value of intermediate inputs. Agriculture comprises value added from forestry, hunting, and fishing as well as cultivation of crops and livestock production. Data are in constant 2010 U.S. dollars."
    }, {

        "indct": "Agricultural land, sq. km.",
        "defn": " DESCRIPTION : Agricultural land refers to the share of land area that is arable, under permanent crops, and under permanent pastures. Arable land includes land defined by the FAO as land under temporary crops (double-cropped areas are counted once), temporary meadows for mowing or for pasture, land under market or kitchen gardens, and land temporarily fallow. Land abandoned as a result of shifting cultivation is excluded. Land under permanent crops is land cultivated with crops that occupy the land for long periods and need not be replanted after each harvest, such as cocoa, coffee, and rubber. This category includes land under flowering shrubs, fruit trees, nut trees, and vines, but excludes land under trees grown for wood or timber. Permanent pasture is land used for five or more years for forage, including natural and cultivated crops."
    }, {

        "indct": "Crop production index (2004-2006 = 100)",
        "defn": " DESCRIPTION : Crop production index shows agricultural production for each year relative to the base period 2004-2006. It includes all crops except fodder crops. Regional and income group aggregates for the FAO's production indexes are calculated from the underlying values in international dollars, normalized to the base period 2004-2006."
    }, {

        "indct": "Precipitation, mm per year",
        "defn": " DESCRIPTION : Average precipitation is the long-term average in depth (over space and time) of annual precipitation in the country. Precipitation is defined as any kind of water that falls from clouds as a liquid or a solid."
    }, {

        "indct": "Arable land, percent of total land area",
        "defn": " DESCRIPTION : Arable land includes land defined by the FAO as land under temporary crops (double-cropped areas are counted once), temporary meadows for mowing or for pasture, land under market or kitchen gardens, and land temporarily fallow. Land abandoned as a result of shifting cultivation is excluded."
    }, {

        "indct": "Cereal yield, kg per hectar",
        "defn": " DESCRIPTION : Cereal yield, measured as kilograms per hectare of harvested land, includes wheat, rice, maize, barley, oats, rye, millet, sorghum, buckwheat, and mixed grains. Production data on cereals relate to crops harvested for dry grain only. Cereal crops harvested for hay or harvested green for food, feed, or silage and those used for grazing are excluded. The FAO allocates production data to the calendar year in which the bulk of the harvest took place. Most of a crop harvested near the end of a year will be used in the following year."
    }, {

        "indct": "Food production index (2004-2006 = 100)",
        "defn": " DESCRIPTION : Food production index covers food crops that are considered edible and that contain nutrients. Coffee and tea are excluded because, although edible, they have no nutritive value."
    }, {

        "indct": "Rural population, percent of total population",
        "defn": " DESCRIPTION : Rural population refers to people living in rural areas as defined by national statistical offices. It is calculated as the difference between total population and urban population."
    }, {

        "indct": "Fertilizer use, kg per hectare of arable land",
        "defn": " DESCRIPTION : Fertilizer consumption measures the quantity of plant nutrients used per unit of arable land. Fertilizer products cover nitrogenous, potash, and phosphate fertilizers (including ground rock phosphate). Traditional nutrients--animal and plant manures--are not included. For the purpose of data dissemination, FAO has adopted the concept of a calendar year (January to December). Some countries compile fertilizer data on a calendar year basis, while others are on a split-year basis. Arable land includes land defined by the FAO as land under temporary crops (double-cropped areas are counted once), temporary meadows for mowing or for pasture, land under market or kitchen gardens, and land temporarily fallow. Land abandoned as a result of shifting cultivation is excluded."
    }, {

        "indct": "Livestock production index (2004-2006 = 100)",
        "defn": " DESCRIPTION : Livestock production index includes meat and milk from all sources, dairy products such as cheese, and eggs, honey, raw silk, wool, and hides and skins."
    }, {

        "indct": "Forest area, sq. km",
        "defn": " DESCRIPTION : Forest area is land under natural or planted stands of trees of at least 5 meters in situ, whether productive or not, and excludes tree stands in agricultural production systems (for example, in fruit plantations and agroforestry systems) and trees in urban parks and gardens."
    }, {

        "indct": "ATM machines per 100,000 adults",
        "defn": " DESCRIPTION : Number of ATMs per 100,000 adults. Automated teller machines are computerized telecommunications devices that provide clients of a financial institution with access to financial transactions in a public place."
    }, {

        "indct": "Bank accounts per 1000 adults",
        "defn": " DESCRIPTION : Number of depositors with commercial banks per 1,000 adults."
    }, {

        "indct": "Firms using bank credit to finance investment, percent of all firms",
        "defn": " DESCRIPTION : Percentage of firms using banks to finance purchases of fixed assets."
    }, {

        "indct": "Percent of people aged 15+ who have a credit card",
        "defn": " DESCRIPTION : The percentage of respondents with a credit card (% age 15+). The data are from the World bank Global Financial Inclusion survey."
    }, {

        "indct": "Small firms with bank credit, percent of all small firms",
        "defn": " DESCRIPTION : Percentage of small firms (5-19 workers) in the formal sector with a line of credit or a loan from a (formal) financial institution, such as a bank, credit union, microfinance institution, or cooperative."
    }, {

        "indct": "Percent of people aged 15+ who have a debit card",
        "defn": " DESCRIPTION : The percentage of respondents with a debit card (% age 15+). Data are from the World Bank Global Financial Inclusion survey. "
    }, {

        "indct": "Bank concentration: percent of bank assets held by top three banks",
        "defn": " DESCRIPTION : Raw data are from Bankscope. (Sum(data2025) for three largest banks in Bankscope) / (Sum(data2025) for all banks in Bankscope). Only reported if number of banks in Bankscope is 3 or more. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Bank branches per 100,000 people",
        "defn": " DESCRIPTION : Number of commercial bank branches per 100,000 adults."
    }, {

        "indct": "Non-performing loans as percent of all bank loans",
        "defn": " DESCRIPTION : Bank nonperforming loans to total gross loans are the value of nonperforming loans divided by the total value of the loan portfolio (including nonperforming loans before the deduction of specific loan-loss provisions). The loan amount recorded as nonperforming should be the gross value of the loan as recorded on the balance sheet, not just the amount that is overdue."
    }, {

        "indct": "Bank credit as percent of bank deposits",
        "defn": " DESCRIPTION : The financial resources provided to the private sector by domestic money banks as a share of total deposits. Domestic money banks comprise commercial banks and other financial institutions that accept transferable deposits, such as demand deposits. Total deposits include demand, time and saving deposits in deposit money banks."
    }, {

        "indct": "Banking system z-scores",
        "defn": " DESCRIPTION : The index captures the probability of default of a country's banking system. Z-score compares the buffer of a country's banking system (capitalization and returns) with the volatility of those returns. It is estimated as (ROA+(equity/assets))/sd(ROA); sd(ROA) is the standard deviation of ROA. ROA, equity, and assets are country-level aggregate figures. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Bank liquid assets to deposits and short-term funding",
        "defn": " DESCRIPTION : The ratio of the value of liquid assets (easily converted to cash) to short-term funding plus total deposits. Liquid assets include cash and due from banks, trading securities and at fair value through income, loans and advances to banks, reverse repos and cash collaterals. Deposits and short term funding includes total customer deposits (current, savings and term) and short term borrowing (money market instruments, CDs and other deposits)."
    }, {

        "indct": "Banking system capital, percent of assets",
        "defn": " DESCRIPTION : Ratio of bank capital and reserves to total assets. Capital and reserves include funds contributed by owners, retained earnings, general and special reserves, provisions, and valuation adjustments. Capital includes tier 1 capital (paid-up shares and common stock), which is a common feature in all countries' banking systems, and total regulatory capital, which includes several specified types of subordinated debt instruments that need not be repaid if the funds are required to maintain minimum capital levels (these comprise tier 2 and tier 3 capital). Total assets include all nonfinancial and financial assets. Reported by IMF staff. Note that due to differences in national accounting, taxation, and supervisory regimes, these data are not strictly comparable across countries."
    }, {

        "indct": "Banking system regulatory capital to risk-weighted assets",
        "defn": " DESCRIPTION : The capital adequacy of deposit takers. It is a ratio of total regulatory capital to its assets held, weighted according to the risk of those assets."
    }, {

        "indct": "Overhead cost",
        "defn": " DESCRIPTION : Operating expenses of a bank as a share of the value of all assets held. Total assets include total earning assets, cash and due from banks, foreclosed real estate, fixed assets, goodwill, other intangibles, current tax assets, deferred tax assets, discontinued operations and other assets. The numerator and denominator are first aggregated on the country level before division. Note that banks used in the calculation might differ between indicators. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Lending-deposit interest rate",
        "defn": " DESCRIPTION : Difference between the lending rate and the deposit rate. The lending rate is the rate charged by banks on loans to the private sector and the deposit interest rate is the rate offered by commercial banks on three-month deposits."
    }, {

        "indct": "Return on assets",
        "defn": " DESCRIPTION : Commercial banks’ pre-tax income to yearly averaged total assets. The numerator and denominator are first aggregated on the country level before division. Note that banks used in the calculation might differ between indicators. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Return on equity",
        "defn": " DESCRIPTION : Commercial banks’ pre-tax income to yearly averaged equity. The numerator and denominator are first aggregated on the country level before division. Note that banks used in the calculation might differ between indicators. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Non-interest income to total income",
        "defn": " DESCRIPTION : Bank’s income that has been generated by noninterest related activities as a percentage of total income (net-interest income plus noninterest income). Noninterest related income includes net gains on trading and derivatives, net gains on other securities, net fees and commissions and other operating income. The number is only calculated when net-interest income is not negative. Note that banks used in the calculation might differ between indicators. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Net interest margin",
        "defn": " DESCRIPTION : Accounting value of bank's net interest revenue as a share of its average interest-bearing (total earning) assets. The numerator and denominator are aggregated on the country level before division. Note that banks used in the calculation might differ between indicators. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Bank cost to income ratio",
        "defn": " DESCRIPTION : Operating expenses of a bank as a share of the sum of net-interest revenue and other operating income. The numerator and denominator are first aggregated on the country level before division. Note that banks used in the calculation might differ between indicators. Calculated from underlying bank-by-bank unconsolidated data from Bankscope."
    }, {

        "indct": "Bank credit to the private sector",
        "defn": " DESCRIPTION : Domestic credit to private sector by banks refers to financial resources provided to the private sector by other depository corporations (deposit taking corporations except central banks), such as through loans, purchases of nonequity securities, and trade credits and other accounts receivable, that establish a claim for repayment. For some countries these claims include credit to public enterprises."
    }, {

        "indct": "Liquid liabilities, percent of GDP",
        "defn": " DESCRIPTION : Ratio of liquid liabilities to GDP. Liquid liabilities are also known as broad money, or M3. They are the sum of currency and deposits in the central bank (M0), plus transferable deposits and electronic currency (M1), plus time and savings deposits, foreign currency transferable deposits, certificates of deposit, and securities repurchase agreements (M2), plus travelers checks, foreign currency time deposits, commercial paper, and shares of mutual funds or market funds held by residents."
    }, {

        "indct": "Bank assets to GDP",
        "defn": " DESCRIPTION : Total assets held by deposit money banks as a share of GDP. Assets include claims on domestic real nonfinancial sector which includes central, state and local governments, nonfinancial public enterprises and private sector. Deposit money banks comprise commercial banks and other financial institutions that accept transferable deposits, such as demand deposits."
    }, {

        "indct": "Domestic credit to the private sector",
        "defn": " DESCRIPTION : Domestic credit to private sector refers to financial resources provided to the private sector, such as through loans, purchases of nonequity securities, and trade credits and other accounts receivable, that establish a claim for repayment. For some countries these claims include credit to public enterprises."
    }, {

        "indct": "Bank credit to government",
        "defn": " DESCRIPTION : Raw data are from the electronic version of the IMF’s International Financial Statistics. (IFS line 22A + line 22B + line 22C) / GDP. Local currency GDP is from IFS (line 99B..ZF or, if not available, line 99B.CZF). "
    }, {

        "indct": "Financial system deposits, percent of GDP",
        "defn": " DESCRIPTION : Demand, time and saving deposits in deposit money banks and other financial institutions as a share of GDP."
    }, {

        "indct": "Interest rates on bank credit to the private sector",
        "defn": " DESCRIPTION : Lending rate is the bank rate that usually meets the short- and medium-term financing needs of the private sector. This rate is normally differentiated according to creditworthiness of borrowers and objectives of financing. The terms and conditions attached to these rates differ by country, however, limiting their comparability."
    }, {

        "indct": "Real interest rate: Bank lending rate minus inflation",
        "defn": " DESCRIPTION : Real interest rate is the lending interest rate adjusted for inflation as measured by the GDP deflator. The terms and conditions attached to lending rates differ by country, however, limiting their comparability."
    }, {

        "indct": "Credit information sharing index, 0 (low) - 8 (high)",
        "defn": " DESCRIPTION : Depth of credit information index measures rules affecting the scope, accessibility, and quality of credit information available through public or private credit registries. The index ranges from 0 to 8, with higher values indicating the availability of more credit information, from either a public registry or a private bureau, to facilitate lending decisions."
    }, {

        "indct": "Index of legal rights for creditors and borrowers (0 - 12)",
        "defn": " DESCRIPTION : Strength of legal rights index measures the degree to which collateral and bankruptcy laws protect the rights of borrowers and lenders and thus facilitate lending. The index ranges from 0 to 12, with higher scores indicating that these laws are better designed to expand access to credit."
    }, {

        "indct": "Foreign bank assets as percent of the total bank assets",
        "defn": " DESCRIPTION : Percentage of the total banking assets that are held by foreign banks. A foreign bank is a bank where 50 percent or more of its shares are owned by foreigners."
    }, {

        "indct": "Stock market capitalization, percent of GDP",
        "defn": " DESCRIPTION : Market capitalization (also known as market value) is the share price times the number of shares outstanding (including their several classes) for listed domestic companies. Investment funds, unit trusts, and companies whose only business goal is to hold shares of other listed companies are excluded. Data are end of year values."
    }, {

        "indct": "Stock market capitalization, in dollars",
        "defn": " DESCRIPTION : Market capitalization (also known as market value) is the share price times the number of shares outstanding (including their several classes) for listed domestic companies. Investment funds, unit trusts, and companies whose only business goal is to hold shares of other listed companies are excluded. Data are end of year values."
    }, {

        "indct": "Stock market turnover ratio",
        "defn": " DESCRIPTION : Turnover ratio is the value of domestic shares traded divided by their market capitalization. The value is annualized by multiplying the monthly average by 12."
    }, {

        "indct": "Listed companies",
        "defn": " DESCRIPTION : Listed domestic companies, including foreign companies which are exclusively listed, are those which have shares listed on an exchange at the end of the year. Investment funds, unit trusts, and companies whose only business goal is to hold shares of other listed companies, such as holding companies and investment companies, regardless of their legal status, are excluded. A company with several classes of shares is counted once. Only companies admitted to listing on the exchange are included."
    }, {

        "indct": "Stock market value traded",
        "defn": " DESCRIPTION : The value of shares traded is the total number of shares traded, both domestic and foreign, multiplied by their respective matching prices. Figures are single counted (only one side of the transaction is considered). Companies admitted to listing and admitted to trading are included in the data. Data are end of year values."
    }, {

        "indct": "Mutual fund assets",
        "defn": " DESCRIPTION : Ratio of assets of mutual funds to GDP. A mutual fund is a type of managed collective investment scheme that pools money from many investors to purchase securities. Data taken from a variety of sources such as Investment Company Institute and national sources."
    }, {

        "indct": "Stock market return",
        "defn": " DESCRIPTION : Stock market return is the growth rate of annual average stock market index. Annual average stock market index is constructed by taking the average of the daily stock market indexes available at Bloomberg.  "
    }, {

        "indct": "Stock market access for smaller firms",
        "defn": " DESCRIPTION : Value of listed shares outside of the top ten largest companies to total value of all listed shares. "
    }, {

        "indct": "Stock market activity for smaller firms",
        "defn": " DESCRIPTION : Value of all traded shares outside of the top ten largest traded companies as a share of total value of all traded shares in a stock market exchange. WFE provides data on the exchange level. This variable is aggregated up to the country level by taking a simple average over exchanges."
    }, {

        "indct": "Stock price volatility",
        "defn": " DESCRIPTION : Stock price volatility is the average of the 360-day volatility of the national stock market index."
    }, {

        "indct": "Investment financed with equity",
        "defn": " DESCRIPTION : The estimated proportion of purchases of fixed assets that was financed by the owners’ contribution or issue of new equity shares."
    }, {

        "indct": "Nonbank financial institutions assets to GDP",
        "defn": " DESCRIPTION : ...Claims on domestic real nonfinancial sector by other financial institutions as a share of GDP, calculated using the following deflation method: {(0.5)*[Ft/P_et + Ft-1/P_et-1]}/[GDPt/P_at]  where F is other financial institutions' claims, P_e is end-of period CPI, and P_a is average annual CPI. Raw data are from the IMF’s International Financial Statistics. "
    }, {

        "indct": "Life insurance volume",
        "defn": " DESCRIPTION : Ratio of life insurance premium volume to GDP. Premium volume is the insurer's direct premiums earned (if Property/Casualty) or received (if Life/Health) during the previous calendar year. Premium data are taken from various issues of Sigma reports (Swiss Re). Data on GDP in US dollars is from the electronic version of the World Development Indicators."
    }, {

        "indct": "Non-life insurance premium volume",
        "defn": " DESCRIPTION : Ratio of non-life insurance premium volume to GDP. Premium volume is the insurer's direct premiums earned (if Property/Casualty) or received (if Life/Health) during the previous calendar year. Premium data are taken from various issues of Sigma reports (Swiss Re). Data on GDP in US dollars is from the electronic version of the World Development Indicators."
    }, {

        "indct": "Pension fund assets to GDP",
        "defn": " DESCRIPTION : Ratio of assets of pension funds to GDP. A pension fund is any plan, fund, or scheme that provides retirement income. Data taken from a variety of sources such as OECD, AIOS, FIAP and national sources."
    }, {

        "indct": "Insurance company assets",
        "defn": " DESCRIPTION : Ratio of assets of insurance companies to GDP. Data taken from a variety of sources such as AXCO and national sources."
    }, {

        "indct": "Innovation index",
        "defn": " DESCRIPTION : The Global Innovation Index includes two sub-indices: the Innovation Input Sub-Index and the Innovation Output Sub-Index. The first sub-index is based on five pillars: Institutions, Human capital and research, Infrastructure, Market sophistication, and Business sophistication. The second sub-index is based on two pillars: Knowledge and technology outputs and Creative outputs.Each pillar is divided into sub-pillars and each sub-pillar is composed of individual indicators. "
    }, {

        "indct": "Research and development expenditure",
        "defn": " DESCRIPTION : Gloss domestic expenditures on research and development (R&D), expressed as a percent of GDP. They include both capital and current expenditures in the four main sectors: Business enterprise, Government, Higher education and Private non-profit. R&D covers basic research, applied research, and experimental development."
    }, {

        "indct": "Information technology exports",
        "defn": " DESCRIPTION : Information and communication technology goods exports include computers and peripheral equipment, communication equipment, consumer electronic equipment, electronic components, and other information and technology goods (miscellaneous)."
    }, {

        "indct": "High tech exports",
        "defn": " DESCRIPTION : High-technology exports are products with high R&D intensity, such as in aerospace, computers, pharmaceuticals, scientific instruments, and electrical machinery. Data are in current U.S. dollars."
    }, {

        "indct": "High tech exports, percent of manufactured exports",
        "defn": " DESCRIPTION : High-technology exports are products with high R&D intensity, such as in aerospace, computers, pharmaceuticals, scientific instruments, and electrical machinery."
    }, {

        "indct": "Patent applications by residents",
        "defn": " DESCRIPTION : Patent applications are worldwide patent applications filed through the Patent Cooperation Treaty procedure or with a national patent office for exclusive rights for an invention--a product or process that provides a new way of doing something or offers a new technical solution to a problem. A patent provides protection for the invention to the owner of the patent for a limited period, generally 20 years."
    }, {

        "indct": "Property rights",
        "defn": " DESCRIPTION : The property rights index measures the degree to which a country’s laws protect private property rights and the degree to which its government enforces those laws. It also assesses the likelihood that private property will be expropriated and analyzes the independence of the judiciary, the existence of corruption within the judiciary, and the ability of individuals and businesses to enforce contracts. Higher index values denote more certain legal protection of property."
    }, {

        "indct": "Freedom from corruption",
        "defn": " DESCRIPTION : The score for the Freedom of corruption index is derived primarily from Transparency International’s Corruption Perceptions Index. For countries that are not covered in the CPI the freedom from corruption score is determined by using information from internationally recognized and reliable sources. Higher index values denote lower level of corruption."
    }, {

        "indct": "Fiscal freedom",
        "defn": " DESCRIPTION : The Fiscal freedom index measures the tax burden imposed by government. It is composed of three quantitative factors: the top marginal tax rate on individual income, the top marginal tax rate on corporate income, and the total tax burden as a percentage of GDP."
    }, {

        "indct": "Business freedom",
        "defn": " DESCRIPTION : The Business freedom index is based on 10 indicators, using data from the World Bank’s Doing Business study: Starting a business-procedures (number), time (days), cost (% of income per capita), and minimum capital (% of income per capita); Obtaining a license—procedures (number), time (days), and cost (% of income per capita); Closing a business—time (years), cost (% of estate), and recovery rate (cents on the dollar)."
    }, {

        "indct": "Labor freedom",
        "defn": " DESCRIPTION : The Labor freedom index is composed of six quantitative factors: ratio of minimum wage to the average value added per worker, hindrance to hiring additional workers, rigidity of hours, difficulty of firing redundant employees, legally mandated notice period, and mandatory severance pay. The index is based on data collected in connection with the World Bank’s Doing Business study."
    }, {

        "indct": "Monetary freedom",
        "defn": " DESCRIPTION : The score for the Monetary freedom index is based on two factors: the weighted average inflation rate for the most recent three years and price controls. Higher index values denote price stability without microeconomic intervention."
    }, {

        "indct": "Trade freedom",
        "defn": " DESCRIPTION : The Trade freedom index is based on two indicators: the trade-weighted average tariff rate and non-tariff barriers (including quantity, price, regulatory, customs and investment restrictions, and direct government intervention)."
    }, {

        "indct": "Investment freedom",
        "defn": " DESCRIPTION : The Investment freedom index evaluates a variety of investment restrictions (burdensome bureaucracy, restrictions on land ownership, expropriation of investments without fair compensation, foreign exchange controls, capital control, security problems, a lack of basic investment infrastructure, etc.). Points are deducted from the ideal score of 100 for each of the restrictions found in a country’s investment regime."
    }, {

        "indct": "Financial freedom",
        "defn": " DESCRIPTION : The Financial freedom index evaluates: the extent of government regulation of financial services, the degree of state intervention in banks and other financial firms through direct and indirect ownership, the extent of financial and capital market development, government influence on the allocation of credit and openness to foreign competition. Higher index values denote banking efficiency and independence from government control and interference in the financial sector."
    }, {

        "indct": "Economic freedom, overall index",
        "defn": " DESCRIPTION : The Overall index of economic freedom has ten components grouped into four broad categories: Rule of Law; Limited Government; Regulatory Efficiency andOpen Markets. The overall economic freedom is scored on a scale of 0 to 100, where 100 represents the maximum freedom."
    }, {

        "indct": "Health spending per capita",
        "defn": " DESCRIPTION : Current expenditures on health per capita in current US dollars. Estimates of current health expenditures include healthcare goods and services consumed during each year."
    }, {

        "indct": "Health spending as percent of GDP",
        "defn": " DESCRIPTION : Level of current health expenditure expressed as a percentage of GDP.  Estimates of current health expenditures include healthcare goods and services consumed during each year. This indicator does not include capital health expenditures such as buildings, machinery, IT and stocks of vaccines for emergency or outbreaks."
    }, {

        "indct": "Life expectancy, in years",
        "defn": " DESCRIPTION : Life expectancy at birth indicates the number of years a newborn infant would live if prevailing patterns of mortality at the time of its birth were to stay the same throughout its life."
    }, {

        "indct": "The number of births per 1000 people, per year",
        "defn": " DESCRIPTION : Crude birth rate indicates the number of live births occurring during the year, per 1,000 population estimated at midyear. Subtracting the crude death rate from the crude birth rate provides the rate of natural increase, which is equal to the rate of population change in the absence of migration."
    }, {

        "indct": "Death rate, per 1000 people",
        "defn": " DESCRIPTION : Crude death rate indicates the number of deaths occurring during the year, per 1,000 population estimated at midyear. Subtracting the crude death rate from the crude birth rate provides the rate of natural increase, which is equal to the rate of population change in the absence of migration."
    }, {

        "indct": "Fertility rate, births per woman",
        "defn": " DESCRIPTION : Total fertility rate represents the number of children that would be born to a woman if she were to live to the end of her childbearing years and bear children in accordance with age-specific fertility rates of the specified year."
    }, {

        "indct": "Prevalence of HIV, percent of the population ages 15-49",
        "defn": " DESCRIPTION : Prevalence of HIV refers to the percentage of people ages 15-49 who are infected with HIV."
    }, {

        "indct": "Cases of Tuberculosis per 100,000 people",
        "defn": " DESCRIPTION : Incidence of tuberculosis is the estimated number of new and relapse tuberculosis cases arising in a given year, expressed as the rate per 100,000 population. All forms of TB are included, including cases in people living with HIV. Estimates for all years are recalculated as new information becomes available and techniques are refined, so they may differ from those published previously."
    }, {

        "indct": "Percent rural population with access to drinking water",
        "defn": " DESCRIPTION : The percentage of people using drinking water from an improved source that is accessible on premises, available when needed and free from faecal and priority chemical contamination. Improved water sources include piped water, boreholes or tubewells, protected dug wells, protected springs, and packaged or delivered water."
    }, {

        "indct": "Percent urban population with access to drinking water",
        "defn": " DESCRIPTION : Access to an improved water source, urban, refers to the percentage of the urban population using an improved drinking water source. The improved drinking water source includes piped water on premises (piped household water connection located inside the user’s dwelling, plot or yard), and other improved drinking water sources (public taps or standpipes, tube wells or boreholes, protected dug wells, protected springs, and rainwater collection)."
    }, {

        "indct": "Suicide mortality rate, per 100,000 population",
        "defn": " DESCRIPTION : Suicide mortality rate is the number of suicide deaths in a year per 100,000 population."
    }, {

        "indct": "Education spending, percent of GDP",
        "defn": " DESCRIPTION : General government expenditure on education (current, capital, and transfers) is expressed as a percentage of GDP. It includes expenditure funded by transfers from international sources to government. General government usually refers to local, regional and central governments."
    }, {

        "indct": "Education spending, percent of government spending",
        "defn": " DESCRIPTION : Total general (local, regional and central) government expenditure on education (current, capital, and transfers), expressed as a percentage of total general government expenditure on all sectors (including health, education, social services, etc.). It includes expenditure funded by transfers from international sources to government. Public education expenditure includes spending by local/municipal, regional and national governments (excluding household contributions) on educational institutions (both public and private), education administration, and subsidies for private entities (students/households and other privates entities). In some instances data on total public expenditure on education refers only to the ministry of education and can exclude other ministries that spend a part of their budget on educational activities. The indicator is calculated by dividing total public expenditure on education incurred by all government agencies/departments by the total government expenditure and multiplying by 100. For more information, consult the UNESCO Institute of Statistics website: http://www.uis.unesco.org/Education/"
    }, {

        "indct": "Literacy rate",
        "defn": " DESCRIPTION : Adult literacy rate is the percentage of people ages 15 and above who can both read and write with understanding a short simple statement about their everyday life."
    }, {

        "indct": "Female literacy rate, ages 15-24",
        "defn": " DESCRIPTION : Youth literacy rate is the percentage of people ages 15-24 who can both read and write with understanding a short simple statement about their everyday life."
    }, {

        "indct": "Male literacy rate, ages 15-24",
        "defn": " DESCRIPTION : Youth literacy rate is the percentage of people ages 15-24 who can both read and write with understanding a short simple statement about their everyday life."
    }, {

        "indct": "Youth literacy rate, ages 15-24",
        "defn": " DESCRIPTION : Youth literacy rate is the percentage of people ages 15-24 who can both read and write with understanding a short simple statement about their everyday life."
    }, {

        "indct": "Student teacher ratio, primary school",
        "defn": " DESCRIPTION : Primary school pupil-teacher ratio is the average number of pupils per teacher in primary school."
    }, {

        "indct": "Primary school completion rate",
