        "defn": " DESCRIPTION : Primary completion rate, or gross intake ratio to the last grade of primary education, is the number of new entrants (enrollments minus repeaters) in the last grade of primary education, regardless of age, divided by the population at the entrance age for the last grade of primary education. Data limitations preclude adjusting for students who drop out during the final year of primary education."
    }, {

        "indct": "School starting age, primary school",
        "defn": " DESCRIPTION : Primary school starting age is the age at which students would enter primary education, assuming they had started at the official entrance age for the lowest level of education, had studied full-time throughout and had progressed through the system without repeating or skipping a grade."
    }, {

        "indct": "Female to male ratio, primary school pupils",
        "defn": " DESCRIPTION : Gender parity index for gross enrollment ratio in primary education is the ratio of girls to boys enrolled at primary level in public and private schools."
    }, {

        "indct": "Female to male ratio, secondary school students",
        "defn": " DESCRIPTION : Gender parity index for gross enrollment ratio in secondary education is the ratio of girls to boys enrolled at secondary level in public and private schools."
    }, {

        "indct": "Female to male ratio, students at tertiary level education",
        "defn": " DESCRIPTION : Gender parity index for gross enrollment ratio in tertiary education is the ratio of women to men enrolled at tertiary level in public and private schools."
    }, {

        "indct": "Preprimary school enrollment",
        "defn": " DESCRIPTION : Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Preprimary education refers to programs at the initial stage of organized instruction, designed primarily to introduce very young children to a school-type environment and to provide a bridge between home and school."
    }, {

        "indct": "Primary school enrollment",
        "defn": " DESCRIPTION : Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Primary education provides children with basic reading, writing, and mathematics skills along with an elementary understanding of such subjects as history, geography, natural science, social science, art, and music."
    }, {

        "indct": "Secondary school enrollment",
        "defn": " DESCRIPTION : Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Secondary education completes the provision of basic education that began at the primary level, and aims at laying the foundations for lifelong learning and human development, by offering more subject- or skill-oriented instruction using more specialized teachers."
    }, {

        "indct": "Tertiary school enrollment",
        "defn": " DESCRIPTION : Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Tertiary education, whether or not to an advanced research qualification, normally requires, as a minimum condition of admission, the successful completion of education at the secondary level."
    }, {

        "indct": "Trained teachers in primary education",
        "defn": " DESCRIPTION : Trained teachers in primary education are the percentage of primary school teachers who have received the minimum organized teacher training (pre-service or in-service) required for teaching in a given country."
    }, {

        "indct": "Overall globalization",
        "defn": " DESCRIPTION : The overall index of globalization covers the economic, social, and political dimensions of globalization. Higher values denote greater globalization."
    }, {

        "indct": "Economic globalization",
        "defn": " DESCRIPTION : Economic globalization has two dimensions: actual economic flows and restrictions to trade and capital. The sub-index on actual economic flows includes data on trade, FDI, and portfolio investment. The sub-index on restrictions takes into account hidden import barriers, mean tariff rates, taxes on international trade (as a share of current revenue), and an index of capital controls."
    }, {

        "indct": "Political globalization",
        "defn": " DESCRIPTION : The degree of political globalization is determined by the number of embassies and high commissions in a country, the number of international organizations to which the country is a member, the number of UN peace missions a country participated in, and the number of treaties signed between two or more states."
    }, {

        "indct": "Social globalization",
        "defn": " DESCRIPTION : Social globalization has three dimensions: personal contacts, information flows, and cultural proximity. The sub-index on personal contacts includes international telecom traffic, degree of tourism, transfers, foreign population, and number of international letters. The sub-index on information flows includes number of internet users, share of households with a television set, and trade in newspapers. The sub-index on cultural proximity includes trade in books and number of McDonald’s restaurants and Ikea located in a country."
    }, {

    }, {

        "indct": "Happiness index",
        "defn": " DESCRIPTION : The Happiness 0 (unhappy) - 10 (happy) ranking is part of the World Happiness Report. The country scores are based on a survey in which respondents evaluate the quality of their current lives on a scale of 0 to 10. "
    }, {

        "indct": "Human development",
        "defn": " DESCRIPTION : The Human Development Index measures three basic dimensions of human development: long and healthy life, knowledge, and a decent standard of living. Four indicators are used to calculate the index: life expectancy at birth, mean years of schooling, expected years of schooling, and gross national income per capita."
    }, {

        "indct": "Population size",
        "defn": " DESCRIPTION : Total population is based on the de facto definition of population, which counts all residents regardless of legal status or citizenship. The values shown are midyear estimates."
    }, {

        "indct": "Percent urban population",
        "defn": " DESCRIPTION : Urban population refers to people living in urban areas as defined by national statistical offices. The data are collected and smoothed by United Nations Population Division."
    }, {

        "indct": "Population ages 65 and above",
        "defn": " DESCRIPTION : Population ages 65 and above as a percentage of the total population. Population is based on the de facto definition of population, which counts all residents regardless of legal status or citizenship."
    }, {

        "indct": "Percent children",
        "defn": " DESCRIPTION : Total population below the age of 14 as a percentage of the total population. Population is based on the de facto definition of population, which counts all residents regardless of legal status or citizenship."
    }, {

        "indct": "Percent female population",
        "defn": " DESCRIPTION : Female population is the percentage of the population that is female. Population is based on the de facto definition of population, which counts all residents regardless of legal status or citizenship."
    }, {

        "indct": "Competitiveness",
        "defn": " DESCRIPTION : The Global Competitiveness World Economic Forum index (1-7) is composed of 12 pillars of competitiveness. The pillars are organized as followed: Basic requirements (Institutions, Infrastructure, Macroeconomic Stability, Health and Primary Education); Efficiency enhancers (Higher Education and Training, Goods Market Efficiency, Labour Market Efficiency, Financial Market Sophistication, Technological Readiness, Market Size), and Innovation and sophistication factors  (Business Sophistication, Innovation)."
    }, {

        "indct": "FDI Confidence Index",
        "defn": " DESCRIPTION : The FDI Confidence Index is an indicator created by A.T. Kearney, a global management consulting firm operating in 40 countries across the world. The index ranks countries on a scale from 0 to 3 based on their attractiveness for foreign direct investments. A score of 3 represents the highest level of confidence. The index is constructed using data from a survey capturing the opinions of senior executives and regional and business leaders from 27 countries with high FDI outword flows. Within the survey, the respondents are asked what is the likelihood to make a direct investment in a given country over the next three years: high, medium, low or \"no interest\". The individual responses are aggregated to produce a country score."
    }, {

        "indct": "Cost of starting a business",
        "defn": " DESCRIPTION : The indicator (% of income per capita) includes all official fees and fees for legal or professional services if such services are required by law. The company law, the commercial code, and specific regulations and fee schedules are used as sources for calculating costs. The indicator excludes bribes."
    }, {

        "indct": "Export documents",
        "defn": " DESCRIPTION : The total number of documents required per shipment to export goods, including documents required by government ministries, customs authorities, port and container terminal authorities, health and technical control agencies, and banks. Also: all documents required by banks for the issuance or securing of a letter of credit. Documents that are renewed annually and/or that do not require renewal per shipment are not included."
    }, {

        "indct": "Import documents",
        "defn": " DESCRIPTION : All documents required per shipment to import goods are recorded. It is assumed that the contract has already been agreed upon and signed by both parties. Documents required for clearance by government ministries, customs authorities, port and container terminal authorities, health and technical control agencies and banks are taken into account. Since payment is by letter of credit, all documents required by banks for the issuance or securing of a letter of credit are also taken into account. Documents that are renewed annually and that do not require renewal per shipment (for example, an annual tax clearance certificate) are not included."
    }, {

        "indct": "Military spending, millions of dollars",
        "defn": " DESCRIPTION : Military spending includes expenditure on peacekeeping, defense ministries, paramilitary forces, and military space activities. Also: military and civil personnel, including retirement pensions; operations and maintenance; procurement; military research and development; and military aid. Defense and current expenditure for past military activities, such as for veterans' benefits, demobilization, conversion, and weapon destruction, are not included."
    }, {

        "indct": "Military spending, percent of GDP",
        "defn": " DESCRIPTION : Military spending includes expenditure on peacekeeping, defense ministries, paramilitary forces, and military space activities. Also: military and civil personnel, including retirement pensions; operations and maintenance; procurement; military research and development; and military aid. Defense and current expenditure for past military activities, such as for veterans' benefits, demobilization, conversion, and weapon destruction, are not included."
    }, {

        "indct": "Land area",
        "defn": " DESCRIPTION : Land area is a countrys total area, excluding area under inland water bodies, national claims to continental shelf, and exclusive economic zones. In most cases the definition of inland water bodies includes major rivers and lakes."
    }, {

        "indct": "Economic growth",
        "defn": " DESCRIPTION : The percent change in the Gross Domestic Product from the same quarter last year using constant prices. "
    }, {

        "indct": "Gross Domestic Product (GDP)",
        "defn": " DESCRIPTION : The Gross Domestic Product (GDP) is the sum of the gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. The data are in billion local currency units using current prices."
    }, {

        "indct": "Economic growth Q-on-Q",
        "defn": " DESCRIPTION : The percent change in the Gross Domestic Product from the previous quarter using constant prices. Data are seasonally adjusted."
    }, {

        "indct": "Consumer confidence survey",
        "defn": " DESCRIPTION : The consumer survey contains standardized questions about the financial situation of households, general economic situation, inflation, unemployment, saving, intentions of making major purchases on durable goods or purchasing or building a home or buying a car. The survey gives an opportunity to analyze the tendencies in the development of public opinions on significant economic phenomena in the country."
    }, {

        "indct": "Business confidence survey",
        "defn": " DESCRIPTION : The business survey indicator provides information on the amount of optimism or pessimism that business managers feel about the prospects of their companies, based upon opinion surveys on developments in production, orders and stocks of finished goods and the general economic situation of the company. It can be used to monitor output growth and to anticipate turning points in economic activity. "
    }, {

        "indct": "Purchasing Managers Index (PMI), composite",
        "defn": " DESCRIPTION : The composite Purchasing Managers’ Index (PMI) is an indicator of economic health for manufacturing and service sectors. The purpose of the PMI is to provide information about current business conditions to company decision makers, analysts and purchasing managers. Each country PMI survey for the manufacturing or service sector is based on questionnaire responses from panels of senior purchasing executives (or similar) at over 400 companies. The composite PMI is a number from 0 to 100. A PMI above 50 represents an expansion when compared with the previous month. A PMI reading under 50 represents a contraction, and a reading at 50 indicates no change. "
    }, {

        "indct": "Purchasing Managers Index (PMI), manufacturing",
        "defn": " DESCRIPTION : The manufacturing Purchasing Managers Index (PMI) is an indicator of economic health for the manufacturing sector. The purpose of the PMI is to provide information about current business conditions to company decision makers, analysts and purchasing managers. Each country PMI survey for the manufacturing sector is based on questionnaire responses that cover the following economic variables: output, new orders, new export orders, backlogs of work, output prices, input prices, suppliers’ delivery times, stocks of finished goods, quantity of purchases, stocks of purchases, employment, future output.The manufacturing PMI is a number from 0 to 100. A PMI above 50 represents an expansion when compared with the previous month. A PMI reading under 50 represents a contraction, and a reading at 50 indicates no change. "
    }, {

        "indct": "Purchasing Managers Index (PMI), services",
        "defn": " DESCRIPTION : The services Purchasing Managers Index (PMI) is an indicator of economic health for the services sector. The purpose of the PMI is to provide information about current business conditions to company decision makers, analysts and purchasing managers. Each country PMI survey for the services sector is based on questionnaire responses that cover the following economic variables: business activity, new business, backlogs of work, prices charged, input prices, employment, expectations for activity.The services PMI is a number from 0 to 100. A PMI above 50 represents an expansion when compared with the previous month. A PMI reading under 50 represents a contraction, and a reading at 50 indicates no change. "
    }, {

        "indct": "Retail sales",
        "defn": " DESCRIPTION : The retail sales index is an aggregated measure of the sales of retail goods over a stated period. Because retail sales are a measure of consumer demand for finished goods, they are a leading macroeconomic indicator of the pulse of an economy and its projected path toward expansion or contraction."
    }, {

        "indct": "Industrial production",
        "defn": " DESCRIPTION : The indicator shows the percent change in the index of industrial production from the same month last year. Industrial production includes mining and quarrying, manufacturing, and   electricity production."
    }, {

        "indct": "Household consumption",
        "defn": " DESCRIPTION : The market value of all goods and services, including durable products, purchased by households."
    }, {

        "indct": "Consumption growth",
        "defn": " DESCRIPTION : The percent change in Household Consumption from the same quarter last year. "
    }, {

        "indct": "Consumption as percent of GDP",
        "defn": " DESCRIPTION : Household Consumption as percent of GDP"
    }, {

        "indct": "Investment",
        "defn": " DESCRIPTION : Gross fixed capital formation including land improvements; plant, machinery, and equipment purchases; and the construction of roads, railways, and the like, including schools, offices, hospitals, private residential dwellings, and commercial and industrial buildings."
    }, {

        "indct": "Investment growth",
        "defn": " DESCRIPTION : The percent change in investment (Physical Capital Accumulation) from the same quarter last year."
    }, {

        "indct": "Investment as percent of GDP",
        "defn": " DESCRIPTION : Gross fixed capital formation including land improvements; plant, machinery, and equipment purchases; and the construction of roads, railways, and the like, including schools, offices, hospitals, private residential dwellings, and commercial and industrial buildings as percent of GDP"
    }, {

        "indct": "Consumer Price Index (CPI)",
        "defn": " DESCRIPTION : The Consumer Price Index (CPI) measures the changes in the cost of a basket of goods and services consumed by the average urban household."
    }, {

        "indct": "Money supply (broad money)",
        "defn": " DESCRIPTION : The money supply is the total amount of currency and other liquid instruments circulating in the economy. The indicator represents the broad money that include currency outside banks; demand, time, saving, and foreign currency deposits of resident sectors other than the central government; bank and traveler's checks; and other securities such as certificates of deposit and commercial paper."
    }, {

        "indct": "Inflation, monthly",
        "defn": " DESCRIPTION : The percentage change in the CPI from one month to the next."
    }, {

        "indct": "Inflation, annual",
        "defn": " DESCRIPTION : Percent change in the CPI from the same month last year."
    }, {

        "indct": "Private sector credit",
        "defn": " DESCRIPTION : Private sector credit refers to the credit extended by commercial banks and other deposit-taking institutions (excluding central banks) to private non-financial firms and households. Included are all credit institutions: domestic and foreign owned as well as private and public ones."
    }, {

        "indct": "Business credit",
        "defn": " DESCRIPTION : Business credit includes credit extended by commercial banks and other deposit-taking institutions (excluding central banks) to private non-financial firms. Included are all credit institutions: domestic and foreign owned as well as private and public ones."
    }, {

        "indct": "Household credit",
        "defn": " DESCRIPTION : Household credit includes credit extended by commercial banks and other deposit-taking institutions (excluding central banks) to households. Included are all credit institutions: domestic and foreign owned as well as private and public ones."
    }, {

        "indct": "Mortgage credit",
        "defn": " DESCRIPTION : Loans provided by commercial banks for the purchase of non-commercial real estate. In billion local currency units."
    }, {

        "indct": "Consumer credit",
        "defn": " DESCRIPTION : Loans provided by commercial banks to households and individuals for the purchase of goods and services, excluding real estate. In billion local currency units."
    }, {

        "indct": "Deposit interest rate",
        "defn": " DESCRIPTION : The deposit interest rate is the average interest rate on one year term deposits offered by the commercial banks to the household sector. "
    }, {

        "indct": "Business credit interest rate",
        "defn": " DESCRIPTION : The business credit interest rate is the average interest rate on the loan products offered by commercial banks to non-financial corporations. The business credit is a credit specifically intended for business purposes including secured and unsecured business loans to small or large business with variable or fixed interest rate. "
    }, {

        "indct": "Mortgage credit interest rate",
        "defn": " DESCRIPTION : The mortgage credit interest rate is the average interest rate on mortgage loan products offered to individuals and households by the commercial banks in the country. The mortgage credit is a loan used to finance the purchase of real estate."
    }, {

        "indct": "Exchange rate to USD",
        "defn": " DESCRIPTION : The amount of local currency units that can be exchanged for one USD. An increase (decrease) means USD appreciation (depreciation). "
    }, {

        "indct": "Employment",
        "defn": " DESCRIPTION : The number of people, in millions, engaged in the economy as paid employees or as self-employed."
    }, {

        "indct": "Unemployment rate ",
        "defn": " DESCRIPTION : The unemployment rate represents the share of the labor force that is without work but available for and seeking employment."
    }, {

        "indct": "Labor cost",
        "defn": " DESCRIPTION : The index reflects the level of the total compensation of employees in the economy."
    }, {

        "indct": "Minimum wage",
        "defn": " DESCRIPTION : Minimum wage is the minimum amount of remuneration that an employer is required to pay wage earners for the work performed during a given period, which cannot be reduced by collective agreement or an individual contract. "
    }, {

        "indct": "Current account balance",
        "defn": " DESCRIPTION : The current account balance is the sum of net exports of goods and services, net primary income, and net secondary income."
    }, {

        "indct": "Exports",
        "defn": " DESCRIPTION : Exports comprises all transactions of goods and services (sales, barter, or gifts or grants) fromresidents of a country to non-residents."
    }, {

        "indct": "Foreign exchange reserves",
        "defn": " DESCRIPTION : Foreign exchange reserves consist of foreign currency, deposits denominated in foreigncurrency, Monetary Gold, Special Drawing Rights (SDRs) and Reserve position in theInternational Monetary Fund (IMF). Foreign exchange reserves are held by monetary authoritiesto finance trade imbalances, check the impact of foreign exchange fluctuations and addressother issues under the purview of the central bank."
    }, {

        "indct": "FDI",
        "defn": " DESCRIPTION : Foreign direct investment refers to direct investment equity flows in the reporting economy. It is the sum of equity capital, reinvestment of earnings, and other capital. Direct investment is a category of cross-border investment associated with a resident in one economy having control or a significant degree of influence on the management of an enterprise that is resident in another economy. Ownership of 10 percent or more of the ordinary shares of voting stock is the criterion for determining the existence of a direct investment relationship."
    }, {

        "indct": "Government expenditure",
        "defn": " DESCRIPTION : Total spending by all levels of government but excluding public enterprises."
    }, {

        "indct": "Budget balance",
        "defn": " DESCRIPTION : Revenue minus expenditure of the consolidated government. "
    }, {

        "indct": "Government debt",
        "defn": " DESCRIPTION : General government gross debt, also known as public debt, is the nominal (face) value of total gross debt outstanding at the end of the period and consolidated between and within the government subsectors. Only core debt instruments are included, defined here as comprising (i) currency and deposits; (ii) loans; and (iii) debt securities."
    },{
        "indct": "International merchandise trade",
        "defn": "Intra-trade is the trade between economies belonging to the same group. Extra-trade is the trade of economies of the same group with all economies outside the group. It represents the difference between a group’s total trade and intra-trade. In theory, the exports from an economy A to an economy B, should equal the imports of economy B from economy A recorded FOB. In practice, however, the values of both fl ows are often different. The reasons for these trade asymmetries comprise: different times of recording, different treatment of transit trade, underreporting, measurement errors and mis-pricing or mis-invoicing. The exports to (imports from) all economies of the world do not always exactly add up to total exports (imports). The difference is caused by ship stores, bunkers and other exports of minor importance."
    },{
        "indct": "Trade in services",
        "defn": "GDP is an aggregate measure of production, income and expenditure of an economy. As production measure, it represents the gross value added, i.e. the output net of intermediate consumption, achieved by all resident units engaged in production, plus any taxes less subsidies on products not included in the value of output. As income measure, it represents the sum of primary incomes (gross wages and entrepreneurial income) distributed by resident producers, plus taxes and less subsidies on production and imports. As expenditure measure, it represents the sum of expenditure on final consumption, gross capital formation (i.e. investment) and exports after deduction of imports ( United Nations et al., 2009). The GDP figures presented in this section are calculated from the expenditure side."
    },{
        "indct": "Economic Trends",
        "defn": "In this chapter, in accordance with the concepts of the balance of payments (International Monetary Fund, 2009) and of the national accounts (United Nations et al., 2009 ), services are understood as the result of a production activity that changes the conditions of the consuming units, or facilitates the exchange of products or financial assets. Services are not generally separate items over which ownership rights can be established. They cannot generally be separated from their production. Trade in services, as represented by the data in this chapter, takes place when a service is supplied in any of the following modes: from one economy to another (services cross the border); within an economy to a service consumer of another economy (consumer crosses the border); through the presence of natural persons of one economy in another economy (supplier crosses the border) ( United Nations et al., 2012)."
    },{
        "indct": "Population",
        "defn": "The population estimates and projections reported in this chapter represent the 'de facto' population as of the 1st of July of a given year ( United Nations, 2017). The figures for the years 2015–2050 are based on the medium variant projection. This assumes that the average fertility rate of the world will decline from 2.5 births per woman in 2010–2015 to 2.2 in 2045–2050. Future population growth is highly dependent on the path that future fertility will take. Relatively small changes in the frequency of childbearing, when projected over several decades, can generate large differences in total population (ibid.). Urban population is defined as the 'de facto' population living in areas classified as urban according to the criteria used by each country or territory ( United Nations, 2018b)."
    },{
        "indct": "Maritime Transport",
        "defn": "The figures on seaborne trade in this section measure the volumes, in metric tons, of goods loaded and unloaded in the world’s seaports for international shipment. Cabotage and transshipments are not included. The data have been compiled from various sources including country reports as well as port industry and other specialist websites. Surpluses or deficits in volume terms are not necessarily related to commercial balances of payments, as different types of cargo may have different monetary value per metric ton. Goods loaded for international shipment are assumed to be exports, while goods unloaded from ships are assumed to be imports. The seaborne trade balance measures the difference between the volumes of loaded and unloaded goods."
    },{
        "indct": "Institutions",
        "defn": "The institutional environment is determined by the legal and administrative framework within which individuals, firms, and governments interact to generate wealth. The importance of a sound and fair institutional environment has become all the more apparent during the recent economic and financial crisis and is especially crucial for further solidifying the fragile recovery, given the increasing role played by the state at the international level and for the economies of many countries."
    },{
        "indct": "Infrastructure",
        "defn": "Extensive and efficient infrastructure is critical for ensuring the effective functioning of the economy, as it is an important factor in determining the location of economic activity and the kinds of activities or sectors that can develop within a country. Well-developed infrastructure reduces the effect of distance between regions, integrating the national market and connecting it at low cost to markets in other countries and regions. In addition, the quality and extensiveness of infrastructure networks significantly impact economic growth and reduce income inequalities and poverty in a variety of ways.9 A well-developed transport and communications infrastructure network is a prerequisite for the access of less-developed communities to core economic activities and services."
    },{
        "indct": "Macroeconomic environment",
        "defn": "The stability of the macroeconomic environment is important for business and, therefore, is significant for the overall competitiveness of a country.10 Although it is certainly true that macroeconomic stability alone cannot increase the productivity of a nation, it is also recognized that macroeconomic disarray harms the economy, as we have seen in recent years, conspicuously in the European context. The government cannot provide services efficiently if it has to make high-interest payments on its past debts. Running fiscal deficits limits the government’s future ability to react to business cycles. Firms cannot operate efficiently when inflation rates are out of hand. In sum, the economy cannot grow in a sustainable manner unless the macro environment is stable. Macroeconomic stability captured the attention of the public most recently when some advanced economies, notably the United States and some European countries, needed to take urgent action to prevent macroeconomic instability when their public debt reached unsustainable levels in the wake of the global financial crisis."
    },{
        "indct": "Health and primary education",
        "defn": "A healthy workforce is vital to a country’s competitiveness and productivity. Workers who are ill cannot function to their potential and will be less productive. Poor health leads to significant costs to business, as sick workers are often absent or operate at lower levels of efficiency. Investment in the provision of health services is thus critical for clear economic, as well as moral, considerations."
    },{
        "indct": "Higher education and training",
        "defn": "Quality higher education and training is crucial for economies that want to move up the value chain beyond simple production processes and products.12 In particular, today’s globalizing economy requires countries to nurture pools of well-educated workers who are able to perform complex tasks and adapt rapidly to their changing environment and the evolving needs of the production system. This pillar measures secondary and tertiary enrollment rates as well as the quality of education as evaluated by business leaders. The extent of staff training is also taken into consideration because of the importance of vocational and continuous on-the-job training—which is neglected in many economies—for ensuring a constant upgrading of workers’ skills."
    },{
        "indct": "Goods market efficiency",
        "defn": "Countries with efficient goods markets are well positioned to produce the right mix of products and services given their particular supply-and-demand conditions, as well as to ensure that these goods can be most effectively traded in the economy. Healthy market competition, both domestic and foreign, is important in driving market efficiency, and thus business productivity, by ensuring that the most efficient firms, producing goods demanded by the market, are those that thrive. The best possible environment for the exchange of goods requires a minimum of government intervention that impedes business activity. For example, competitiveness is hindered by distortionary or burdensome taxes and by restrictive and discriminatory rules on foreign direct investment (FDI)—which limit foreign ownership—as well as on international trade. The recent economic crisis has highlighted the high degree of interdependence of economies worldwide and the degree to which growth depends on open markets. Protectionist measures are counterproductive as they reduce aggregate economic activity."
    },{
        "indct": "Labor market efficiency",
        "defn": "The efficiency and flexibility of the labor market are critical for ensuring that workers are allocated to their most effective use in the economy and provided with incentives to give their best effort in their jobs. Labor markets must therefore have the flexibility to shift workers from one economic activity to another rapidly and at low cost, and to allow for wage fluctuations without much social disruption.13 The importance of the latter has been dramatically highlighted by events in Arab countries, where rigid labor markets were an important cause of high youth unemployment. Youth unemployment continues to be high in a number of European countries as well, where important barriers to entry into the labor market remain in place."
    },{
        "indct": "Financial market development",
        "defn": "The financial and economic crisis has highlighted the central role of a sound and well-functioning financial sector for economic activities. An efficient financial sector allocates the resources saved by a nation’s citizens, as well as those entering the economy from abroad, to their most productive uses. It channels resources to those entrepreneurial or investment projects with the highest expected rates of return rather than to the politically connected. A thorough and proper assessment of risk is therefore a key ingredient of a sound financial market."
    },{
        "indct": "Technological readiness",
        "defn": "In today’s globalized world, technology is increasingly essential for firms to compete and prosper. The technological readiness pillar measures the agility with which an economy adopts existing technologies to enhance the productivity of its industries, with specific emphasis on its capacity to fully leverage information and communication technologies (ICTs) in daily activities and production processes for increased efficiency and enabling innovation for competitiveness.14 ICTs have evolved into the “general purpose technology” of our time,15 given their critical spillovers to other economic sectors and their role as industry-wide enabling infrastructure. Therefore ICT access and usage are key enablers of countries’ overall technological readiness."
    },{
        "indct": "Market size",
        "defn": "The size of the market affects productivity since large markets allow firms to exploit economies of scale. Traditionally, the markets available to firms have been constrained by national borders. In the era of globalization, international markets have become a substitute for domestic markets, especially for small countries. Vast empirical evidence shows that trade openness is positively associated with growth. Even if some recent research casts doubts on the robustness of this relationship, there is a general sense that trade has a positive effect on growth, especially for countries with small domestic markets."
    },{
        "indct": "Business sophistication",
        "defn": "There is no doubt that sophisticated business practices are conducive to higher efficiency in the production of goods and services. Business sophistication concerns two elements that are intricately linked: the quality of a country’s overall business networks and the quality of individual firms’ operations and strategies. These factors are especially important for countries at an advanced stage of development when, to a large extent, the more basic sources of productivity improvements have been exhausted. The quality of a country’s business networks and supporting industries, as measured by the quantity and quality of local suppliers and the extent of their interaction, is important for a variety of reasons. When companies and suppliers from a particular sector are interconnected in geographically proximate groups, called clusters, efficiency is heightened, greater opportunities for innovation in processes and products are created, and barriers to entry for new firms are reduced. Individual firms’ advanced operations and strategies (branding, marketing, distribution, advanced production processes, and the production of unique and sophisticated products) spill over into the economy and lead to sophisticated and modern business processes across the country’s business sectors."
    },{
        "indct": "Innovation",
        "defn": "Innovation can emerge from new technological and non-technological knowledge. Non-technological innovations are closely related to the know-how, skills, and working conditions that are embedded in organizations and are therefore largely covered by the eleventh pillar of the GCI. The final pillar of competitiveness focuses on technological innovation. Although substantial gains can be obtained by improving institutions, building infrastructure, reducing macroeconomic instability, or improving human capital, all these factors eventually run into diminishing returns. The same is true for the efficiency of the labor, financial, and goods markets. In the long run, standards of living can be largely enhanced by technological innovation. Technological breakthroughs have been at the basis of many of the productivity gains that our economies have historically experienced. These range from the industrial revolution in the 18th century and the invention of the steam engine and the generation of electricity to the more recent digital revolution. The latter is not only transforming the way things are being done, but also opening a wider range of new possibilities in terms of products and services. Innovation is particularly important for economies as they approach the frontiers of knowledge, and the possibility of generating more value by merely integrating and adapting exogenous technologies tends to disappear."
    }
    ]

    var mySVG = document.getElementById("mySVG");
    mySVG.setAttribute("width", window.innerWidth);
    mySVG.setAttribute("height", window.innerHeight);

    //create somewhere to put the force directed graph
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    svg.append("rect")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("fill", "#011627")

    svg.append('rect')
        .attr("x", 910)
        .attr("y", 20)
        .attr("width", 550)
        .attr("height", 200)
        .attr("fill", '#273f4a')
        .text("Drag a node here!")
        //create drag handler with d3.drag()
        //only interested in "drag" event listener, not "start" or "end"        

    var tooltip = d3.select(".tooltip")

    //Container for the gradients
    var defs = svg.append("defs");

    //Filter for the outside glow
    var filter = defs.append("filter")
        .attr("id", "glow");
    filter.append("feGaussianBlur")
        .attr("stdDeviation", "1.5")
        .attr("result", "coloredBlur");

    var feMerge = filter.append("feMerge");
    feMerge.append("feMergeNode")
        .attr("in", "coloredBlur");
    feMerge.append("feMergeNode")
        .attr("in", "SourceGraphic");

    var drag_handler = d3.drag()
        .on("start", drag_start)
        .on("drag", drag_drag)
        .on("end", drag_end);

    function drag_start(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function drag_drag(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function drag_end(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = d.x;
        d.fy = d.y;
        if (d.fx > 900 && d.fy < 220) {
            tooltip.style("background-color", "green")
            tooltip.style("font-weight", "bold")
            initiateDisplay(this.textContent)
        }
    }

    var attractForce = d3.forceManyBody().strength(100).distanceMax(10).distanceMin(1);
    var repelForce = d3.forceManyBody().strength(-500).distanceMax(300).distanceMin(1);

    var simulation = d3.forceSimulation()
        .nodes(nodes_data)
        .alphaDecay(0.04)
        .force("attractForce", attractForce).force("repelForce", repelForce)
        .force("center_force", d3.forceCenter(width / 4, height / 2));

    var link_force = d3.forceLink(links_data)
        .id(function(d) {
            return d.name;
        })

    //adding force to the simulation;
    //Create the link force 
    //We need the id accessor to use named sources and targets 
    simulation.force("links", link_force)

    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links_data)
        .enter()
        .append("line")
        .attr("stroke-width", 2)
        .style("stroke", linkColour)

    var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll(".node")
        .data(nodes_data)
        .enter()
        .append("g")
        .attr("class", "node")

    node.append("circle")
        .attr("r", nodeSize)
        .attr("class", "node_circle")
        .attr("fill", nodeColour)
        .style("filter", "url(#glow)")
        .style("stroke", "white")
        .on("mouseover", function(d) {
            tooltip.style("visibility", "visible").text(d.name)
            tooltip.style("background-color", "#395C6B")
            this.style.opacity = 1
            this.style.cursor = "-webkit-grab";
        })
        .on("mouseout", function() {
            // tooltip.style("visibility", "hidden");
            this.style.opacity = 0.4
        })
        .style("opacity", 0.6);

    node.append("text")
        .raise()
        .attr("class", "node_text")
        .attr("fill", "white")
        .attr("text-anchor", "start")
        .text(function(d) {
            if (d.icon == "secondary_node" || d.icon == "main_node") {
                return d.name;
            }
        })
        .style("font-size", "12px")
        .style("font-weight", function(d){
            if(d.icon == "main_node"){
                return "normal"
            }
            else{
                return "bold"
            }
        })
        .style("font-family", "monospace")
        .on("mouseover", function(d) {
            // if (d.icon == "secondary_node") {
            //     this.style.fontWeight = "bold"
            // }
        })
        .on("mouseout", function(d) {
            // this.style.fontWeight = "normal"
        })

    function loadPlot(link) {
        console.log("load plot")
        var iframe = document.createElement('iframe');
        iframe.frameBorder = 0;
        iframe.width = "400px";
        iframe.height = "300px";
        iframe.style.backgroundColor = "white";
        // iframe.style.overflowX=hidden;
        iframe.id = "owid_chart";
        iframe.setAttribute("src", link);
        iframe.setAttribute("allowTransparency","true")
        // document.getElementsByClassName("node_details")[0].appendChild(iframe);
        document.getElementById("node_description").appendChild(iframe);
        // document.getElementById("owid_chart").contentWindow.document.body.style.backgroundColor="none";
    }

    function loadImage(link){
        var img = document.createElement("IMG")
        img.src = link
        img.className = "node_img"
        document.getElementById("node_description").appendChild(img)
    }

    // function loadText(link){
    //     document.getElementById("node_description").append(link)
    // }

    function tickActions() {
        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

        link
            .attr("x1", function(d) {
                return d.source.x;
            })
            .attr("y1", function(d) {
                return d.source.y;
            })
            .attr("x2", function(d) {
                return d.target.x;
            })
            .attr("y2", function(d) {
                return d.target.y;
            });

        //apply the drag_handler to our circles 
        drag_handler(node)
    }

    function nodeColour(d) {
        if (d.icon == "main_node") {
            return "yellow"
        } else if (d.icon == "secondary_node") {
            return "#145C9E"
        } else if (d.icon == "tertiary_node") {
            return "#AFF9C9"
        }
    }

    function nodeSize(d) {
        if (d.icon == "main_node") {
            return 4
        } else if (d.icon == "secondary_node") {
            return 12
        } else {
            return 10;
        }
    }

    function linkColour(d) {
        if (d.theme == "a") {
            return "#002642"
        } else {
            return "#12664F"
        }
    }

    function initiateDisplay(d) {

        var children_details=[]
        console.log(d)
        children_nodes = findChild(d, links_data)
        // if(children_nodes.length==0){
        //     console.log("tertiary node : ",d)
        // }
        // else{
        //     console.log("secondary node : ",d)
        // }

        for(i=0; i<children_nodes.length;i++){            
            children_details.push(findDescription(children_nodes[i],index_defn))
        }
        displayNodeDetails(children_nodes,children_details)

    }

    function matchUpdate(param){
        switch(param){
            case "Starting a business": return "UPDATES : 2018 - Saudi Arabia made starting a business easier through the use of an online system that merges the name reservation and submission of the articles of association into one procedure. Saudi Arabia also improved the online payment system, removing the need to pay fees in person."
            break;
            case "Getting Electricity": return "UPDATES : 2019 - Saudi Arabia improved the reliability of electricity supply by imposing a new compensation scheme to incentivize the utility to improve service reliability."
            break;
            case "Protecting Minority Investors": return "UPDATES : 2019 - Saudi Arabia strengthened minority investor protections by providing clear rules for the liability of directors and increasing the role of shareholders in major decisions."
            break;
            case "Trading across Borders": return "UPDATES : 2019 - Saudi Arabia made exporting and importing easier by launching a new electronic single window and extending the hours of operation of customs at the Jeddah port."
            break;
            case "Enforcing Contracts": return "UPDATES : 2019 - Saudi Arabia made enforcing contracts easier by introducing an e-system that allows plaintiffs to file the initial complaint electronically and amending the civil procedure rules to introduce time standards for key court events."
            break;
            case "Registering Property": return "UPDATES : 2018 -  Saudi Arabia improved the efficiency of its land administration system by implementing an online platform to check for ownership and encumbrances and by streamlining the property registration process. Additionally, Saudi Arabia made registering property easier by improving the land administration system’s dispute resolution mechanisms."
            break;
            case "Paying Taxes": return "UPDATES : 2018 - Saudi Arabia made paying taxes by improving its online platforms used by taxpayers for filing and paying taxes."
            break;
            case "Registering Property": return "UPDATES : 2017 - Registering Property: Saudi Arabia made property transfers faster by introducing a new computerized system at the land registry."
            break;
            case "Dealing with Construction Permits": return ""
            break;
            default: return "no_data" 
        }
    }

    function findChild(input, data) {
        var child_node = [];
        for (var i = 0; i < data.length; i++) {
            if (data[i].source.name == input) {
                child_node.push(data[i].target.name)
            }
        }
        return child_node
    }

    function findDescription(input, data){
        var res = "<NOT FOUND>"
        for (var i = 0; i < data.length; i++) {
            if (data[i].indct == input) {               
                 res = data[i].defn
            }
        }
        return res;
    }

    function displayNodeDetails(child,defn){
        if(child.length==defn.length){            
            for (var i = 0; i < child.length; i++) {    
                document.getElementById("node_description").innerHTML += "</br></br><b>"+child[i]+"</b></br>"             
                var link = matchIframe(child[i])
                if(link!="no_data"){
                    loadPlot(link)
                }                        
                document.getElementById("node_description").innerHTML += " </br></br>"+defn[i]+"</br></br>"
                var imgLink = matchImage(child[i])
                if(imgLink!="no_data"){
                    loadImage(imgLink)
                }


                var latestUpdate = matchUpdate(child[i])
                if(latestUpdate!="no_data"){
                    document.getElementById("node_description").innerHTML += "</br></br><b>"+latestUpdate+"</b></br>"
                }            

                
            }
        }
    }

    function plotSelectCountries(input){
        var countries = "?country=SAU+CHN+JPN+FRA+DEU+KOR+USA+GBR"
        url = input.concat(countries);
        return url;
    }
        
    simulation.on("tick", tickActions)
